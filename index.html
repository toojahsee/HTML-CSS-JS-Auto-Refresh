<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GLB Viewer - 科幻蓝黑风</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }

    canvas {
      display: block;
    }

    /* 控制面板样式 */
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(15, 15, 25, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      z-index: 10;
      border: 1px solid #00faff;
    }

    #controls label {
      display: block;
      margin-bottom: 20px;
      font-size: 14px;
      color: #00faff;
    }

    #controls input[type=range] {
      -webkit-appearance: none;
      width: 220px;
      height: 8px;
      background: #333;
      border-radius: 4px;
      outline: none;
      transition: background 0.3s;
    }

    #controls input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #00faff;
      box-shadow: 0 0 10px #00faff, 0 0 20px #00faff;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #controls input[type=range]::-webkit-slider-thumb:hover {
      transform: scale(1.3);
    }

    #controls input[type=range]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #00faff;
      box-shadow: 0 0 10px #00faff, 0 0 20px #00faff;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #controls {
        top: 10px;
        left: 10px;
        padding: 15px;
      }
      #controls input[type=range] {
        width: 180px;
      }
    }

    /* 加载进度条样式 */
    #loading-container {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: sans-serif;
      text-align: center;
      z-index: 9999;
    }

    #progress-bar {
      width: 300px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
      border: 1px solid #00faff;
    }

    #progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #0ff, #08f);
      transition: width 0.2s ease;
    }

    #loading-text {
      color: #00faff;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- 控制面板 -->
  <div id="controls">
    <label>
      Tekanan Atas (Pa):<br />
      <input type="range" id="tekananAtasSlider" min="90000" max="110000" step="100" value="100000">
    </label>
    <label>
      Tekanan Bawah (Pa):<br />
      <input type="range" id="tekananBawahSlider" min="90000" max="110000" step="100" value="101000">
    </label>
  </div>

  <!-- 加载进度条 -->
  <div id="loading-container">
    <div id="loading-text">正在加载模型...</div>
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
  </div>

  <!-- Three.js 主模块 -->
  <script type="module" src="/main.js"></script>
</body>
</html>
