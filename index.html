<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GLB Viewer - 蓝色背景</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; }

    /* 控制面板样式 */
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.85);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1;
    }

    #controls label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }

    #controls input[type=range] {
      width: 200px;
    }
  </style>
</head>
<body>
  <!-- 控制面板 -->
  <div id="controls">
    <label>
      Tekanan Atas (Pa):<br />
      <input type="range" id="tekananAtasSlider" min="90000" max="110000" step="100" value="100000">
    </label>
    <label>
      Tekanan Bawah (Pa):<br />
      <input type="range" id="tekananBawahSlider" min="90000" max="110000" step="100" value="101000">
    </label>
  </div>

  <!-- Three.js 主模块 -->
  <script type="module" src="./main.js"></script>
</body>
</html>
